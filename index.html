<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitServ</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="navBar">
        <div class="leftNavBar">
            <p class="logoNavBar">GitServ</p>
        </div>
        <div class="rightNavBar">
            <ul class="nav">
                <li class="navName">PANEL</li>
                <li class="navName">LOG IN</li>
                <li class="navName">INFORMATION</li>
                <li class="navName">HELP</li>
            </ul>
        </div>
    </div>
    <header>
        <div class="adsheader">
            <p class="adsDescription">THE BEST SERVER HOSTING VPS AND GAMES IN POLAND</p>
            <p class="adsDescriptionPriceAt">Prices starting at:</p>
            <p class="adsDescriptionPrice">0.60<span class="adpp">PLN</span></p>
            <button class="seeOffer">See Offer</button>
        </div>
    </header>
    <div class="mainOffer">
        <p class="ourOffer">OUR OFFER</p>
        <div class="offerServ">
            <div class="vpsServ">
                <div class="descriptionVpsServ">
                    <p class="nameServ">SERVER VPS</p>
                    <div class="mainVpsServDescription">
                        <div class="topVpsServDescription">
                            <div class="statVpsServ">
                                <ul class="mainVpsInfo">
                                    <li class="mainVpsServerInfo"> 1 vCore</li>
                                    <li class="mainVpsServerInfo"> 2 GB</li>
                                    <li class="mainVpsServerInfo"> 20 GB SSD SATA</li>
                                    <li class="mainVpsServerInfo"> 100 Mbps</li>
                                </ul>
                            </div>
                        </div>
                        <div class="bottomVpsServDescription">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="webServ">
                <p class="nameServ">WEB SERVER</p>
            </div>
            <div class="gamesServ">
                <p class="nameServ">GAME SERVER</p>
            </div>
        </div>
    </div>
</body>
</html>
